apiVersion: v1
kind: Namespace
metadata:
  name: feroze-test
---
apiVersion: v1
kind: Service
metadata:
  name: guestbook-ui
  namespace: feroze-test
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: guestbook-ui
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
  namespace: feroze-test
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
        name: guestbook-ui
        ports:
        - containerPort: 80
        command:
        - sleep 5
        - exit 2
